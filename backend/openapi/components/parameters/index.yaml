TaskId:
  name: taskId
  in: path
  required: true
  description: Task ID
  schema:
    type: string
    format: uuid

Repository:
  name: repository
  in: query
  required: true
  description: Repository path
  schema:
    type: string

FilePath:
  name: path
  in: query
  required: false
  description: File or directory path within the repository
  schema:
    type: string

Format:
  name: format
  in: query
  required: false
  description: Response format
  schema:
    type: string
    enum: [text, html, json]
    default: text