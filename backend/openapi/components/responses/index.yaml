BadRequest:
  description: Bad Request
  content:
    application/json:
      schema:
        $ref: '../schemas/index.yaml#/Error'
      example:
        error:
          code: BAD_REQUEST
          message: Invalid request parameters

Unauthorized:
  description: Unauthorized
  content:
    application/json:
      schema:
        $ref: '../schemas/index.yaml#/Error'
      example:
        error:
          code: UNAUTHORIZED
          message: Invalid or missing API key

Forbidden:
  description: Forbidden
  content:
    application/json:
      schema:
        $ref: '../schemas/index.yaml#/Error'
      example:
        error:
          code: FORBIDDEN
          message: You don't have permission to access this resource

NotFound:
  description: Not Found
  content:
    application/json:
      schema:
        $ref: '../schemas/index.yaml#/Error'
      example:
        error:
          code: NOT_FOUND
          message: Resource not found

InternalServerError:
  description: Internal Server Error
  content:
    application/json:
      schema:
        $ref: '../schemas/index.yaml#/Error'
      example:
        error:
          code: INTERNAL_ERROR
          message: An unexpected error occurred